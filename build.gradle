apply plugin: 'java'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile 'edu.gmu.mason:mason:18-SNAPSHOT'
  compile 'org.jbox2d:jbox2d-library:2.3.0-BETA'
  compile 'org.encog:encog-core:3.2.0'
}

apply plugin:'application'
mainClassName = "za.redbridge.simulator.SimulationGUI"
