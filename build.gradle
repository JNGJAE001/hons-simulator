apply plugin: 'java'

repositories {
  mavenCentral()
  mavenLocal()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
  compile 'edu.gmu.mason:mason:18-SNAPSHOT'
  compile 'org.jbox2d:jbox2d-library:2.3.1-SNAPSHOT'
  compile 'org.yaml:snakeyaml:1.13'
  compile 'args4j:args4j:2.0.29'
  compile 'org.apache.commons:commons-math3:3.3'
  compile 'org.encog:encog-core:3.2.0'
  compile 'ch.qos.logback:logback-classic:1.1.2'
}

apply plugin:'application'
mainClassName = "za.redbridge.simulator.experiment.Main"

apply plugin: 'maven'
install {
  repositories.mavenInstaller {
    pom.version = '0.1-SNAPSHOT'
    pom.artifactId = 'simulator'
    pom.groupId = 'za.redbridge.simulator'
  }
}
run {
    if (project.hasProperty("appArgs")){
        args Eval.me(appArgs)
    }
}
